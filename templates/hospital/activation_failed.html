<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activation Failed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdecea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
    }
    .card h2 {
      color: #dc3545;
      font-weight: 600;
    }
    .card a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .card a:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚ùå Invalid or expired activation link.</h2>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
